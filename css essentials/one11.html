<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Styled Page</title>
  <style>
    /* Page background */
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Headings */
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    /* Paragraph styles */
    .blue-text {
      color: blue;
      font-size: 20px;
    }

    .green-text {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>This is the Main Heading</h1>
  <h2>This is a Subheading</h2>

  <p class="blue-text">
    This paragraph has blue text and a font size of 20px.
  </p>

  <p class="green-text">
    This paragraph has green text and a font size of 18px.
  </p>

</body>
</html>
