<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Styling Example</title>
  <style>
    /* Default style for all paragraphs */
    p {
      font-size: 16px;
    }

    /* First paragraph with yellow background and bold text */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Second paragraph with italic text and dark green font color */
    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <h1>Styled Paragraphs Example</h1>

  <p class="highlight">
    This is the first paragraph with a yellow background and bold text.
  </p>

  <p class="note">
    This is the second paragraph styled with italic text and dark green color.
  </p>

  <p>
    This is the third paragraph with default styling applied to all paragraphs.
  </p>

</body>
</html>
